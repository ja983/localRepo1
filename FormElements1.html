<html>
<body>
<label for="quantity">Quantity(bw 1 and 5):</label>
<input type="number" id="quantity" name="quantity" min="1" max="5"><br>
<label for ="vol">Volume(bw 0 and 50):</label>
<input type="range" id="vol" name="vol" min="0" max="50"><br>
<label for="favcolor">Select your favorite color:</label>
<input type="color" id="favcolor" name="favcolor"><br>
<label for="birthday">Birthday:</label>
<input type="date" id="birthday" name="birthday" min="1979-12-31"><br>
<label for="myfile">Select a file:</label>
<input type="file" id="myfile" name="myfile"><br>
<label for="time">Select a time:</label>
<input type="time" id="appt" name="appt"><br>
<label for="month">Birthday Month:</label>
<input type="month" id="bdaymonth" name="bdaymonth" max="2000-01-02"><br>
<label for="week">Select a week:</label>
<input type="week" id="week" name="week"><br>
<label for="email">Enter your email:</label>
<input type="email" id="email" name="email" required><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
