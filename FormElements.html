<html>
<body>
<form action="/FormElements.html" target="_blank">
<label for="fname">First Name:</label><br>
<input type="text" id="fname" name="fname" size="50"><br>
<label for="lname">Last Name:</label><br>
<input type="text" id="lname" name="lname" size="50"><br>
<label for="username">Username:</label><br>
<input type="text" id="username" name="username" value="jgk" readonly><br>
<label for="pwd">Password:</label><br>
<input type="password" id="pwd" name="pwd" disabled><br>
<label for="pin">PIN:</label><br>
<input type="text" id="pin" name="pin" maxlength="6"><br>
<label for="Gender">Gender:</label>
<label for="Male">Male</label>
<input type="radio" id="Male" name="Gender" value="Male">
<label for="Female">Female</label>
<input type="radio" id="Female" name="Gender" value="Female"><br>
<label for="document">Documents:</label><br>
<label for="Aadhar Card">Aadhar Card</label>
<input type="checkbox" id="Aadhar Card" name="document" value="Aadhar Card"><br>
<label for="Voter Id">Voter Id</label>
<input type="checkbox" id="Voter Id" name="document" value="Voter Id"><br>
<label for="Pan Card">Pan Card</label>
<input type="checkbox" id="Pan Card" name="document" value="Pan Card"><br>
<label for="Driving License">Driving License</label>
<input type="checkbox" id="Driving License" name="document" value="Driving License"><br>
<button type="button" onclick="alert('Form Submitted')">Submit</button>
<input type="reset" value="Reset">
</form>
<iframe src="FormElements.html" name="iframe_a" height="300px" width="100%" title="iframe Example"></iframe>
<marquee width="60%" direction="right" height="100px">ALL THE BEST OF LUCK!!!</marquee>
</body>
</html>
